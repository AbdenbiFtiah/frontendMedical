<mat-sidenav-container>
  <mat-sidenav #sideNav>
    <app-sidnav-list (sideNavClose)="sideNav.close()"></app-sidnav-list>

  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <app-header (sideNavToggle)="sideNav.toggle()">
    </app-header>
    <main>
      <div class="spacer"></div>
      <router-outlet></router-outlet>
    </main>

    <app-footer fxFlexOffset="auto"></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
