
<div class="container">
<div class="example-button-row" class="centered">
  <button mat-raised-button (click)="openPrestationDialog()" color="primary" >Nouvelle prestation</button>
</div>
<!-- filter -->
<mat-form-field >
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" >
</mat-form-field>

<!-- table -->
<table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">

  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> reference </th>
    <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
  </ng-container>

  <ng-container matColumnDef="nom_etablissement">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> nom_etablissement </th>
    <td mat-cell *matCellDef="let element"> {{element.nom_etablissement}} </td>
  </ng-container>

   <ng-container matColumnDef="nom_medecin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> nom_medecin </th>
    <td mat-cell *matCellDef="let element"> {{element.nom_medecin}} </td>
  </ng-container>

  <ng-container matColumnDef="intervention">
    <th mat-header-cell *matHeaderCellDef > intervention </th>
    <td mat-cell *matCellDef="let element"> {{element.intervention}} </td>
  </ng-container>

  <ng-container matColumnDef="date_intervention">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> date_intervention </th>
    <td mat-cell *matCellDef="let element"> {{element.date_intervention}} </td>
  </ng-container>



  <ng-container matColumnDef="montant">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
    <td mat-cell *matCellDef="let element">{{element.montant}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<br>

<mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
